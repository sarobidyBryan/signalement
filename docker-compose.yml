version: "3.9"

services:
  postgres:
    build: ./db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - apt-cache:/var/cache/apt
      - apt-cache:/var/lib/apt
    ports:
      - "5532:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend/signalement
      cache_from:
        - maven-cache
    volumes:
      - maven-cache:/root/.m2
      - ./backend/signalement/signalement-cloud-s5-firebase-adminsdk-fbsvc-56c957d58f.json:/app/config/firebase-credentials.json:ro
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_CREDENTIALS=${FIREBASE_CREDENTIALS}
    healthcheck: 
      test: ["CMD-SHELL", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend: 
    build:
      context: ./frontend
      args:
        VITE_API_URL: "/api"
      cache_from:
        - npm-cache
    volumes:
      - npm-cache:/root/.npm
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=/api

  tileserver:
    image: maptiler/tileserver-gl
    volumes:
      - ./tileserver/data:/data
    ports:
      - "8081:8080"
    command: ["-c", "/data/config.json"]

volumes:
  pgdata:
  maven-cache:
  npm-cache:
  apt-cache:
