spring.application.name=signalement

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Disable automatic schema changes - DO NOT CREATE TABLES AUTOMATICALLY
spring.jpa.hibernate.ddl-auto=none
# spring.jpa.show-sql=true

# OpenAPI/Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Application session timeout in seconds
app.session.timeout.seconds=1800

# Firebase configuration
firebase.credentials-file=${FIREBASE_CREDENTIALS_FILE:/app/config/firebase-credentials.json}
